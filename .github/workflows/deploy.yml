name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/vendly-api

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type checking (optional)
        run: |
          pip install mypy
          mypy app/ --ignore-missing-imports || true

      - name: Run tests
        run: |
          # Uncomment when you have tests
          # pip install pytest pytest-cov pytest-asyncio
          # pytest tests/ -v --cov=app --cov-report=term-missing
          echo "‚úÖ No tests configured yet - skipping"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        env:
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          envs: DOCKER_IMAGE
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to application directory
            cd /home/ubuntu/vendly || cd ~/vendly
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git pull origin master || git pull origin main
            
            # Pull latest Docker image
            echo "üê≥ Pulling latest Docker image..."
            docker pull $DOCKER_IMAGE:latest
            
            # Stop and remove old containers
            echo "üõë Stopping old containers..."
            docker-compose down || true
            
            # Start new containers
            echo "‚ñ∂Ô∏è  Starting new containers..."
            docker-compose up -d
            
            # Wait for services to be healthy
            echo "‚è≥ Waiting for services to start..."
            sleep 15
            
            # Check health
            echo "üè• Checking health..."
            if curl -f http://localhost/ > /dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
            else
                echo "‚ö†Ô∏è  Warning: Health check failed, checking logs..."
                docker-compose logs --tail=50 api
            fi
            
            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            # Show status
            echo "üìä Container status:"
            docker-compose ps
            
            echo "‚ú® Deployment completed successfully!"

      - name: External Health Check
        run: |
          echo "‚è≥ Waiting for external access..."
          sleep 20
          
          echo "üè• Running external health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/ || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ External health check passed! API is responding."
          else
            echo "‚ö†Ô∏è  Warning: External health check returned status code: $response"
            echo "API might still be starting up or firewall rules need adjustment."
          fi

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "üéâ Deployment successful!"
            echo "API URL: http://${{ secrets.EC2_HOST }}/"
            echo "API Docs: http://${{ secrets.EC2_HOST }}/docs"
          else
            echo "‚ùå Deployment failed!"
          fi
